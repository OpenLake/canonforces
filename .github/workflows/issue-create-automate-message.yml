name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const issueNumber = context.issue.number;
              const issueAuthor = context.payload.issue.user.login;
              
              const commentBody = ` #### ğŸš€ Thanks for Helping Improve CanonForces! 
            We'll review it as soon as possible. We truly appreciate your contributions to **CanonForces**! âš”ï¸âœ¨  

            > âœ… Before working on a PR, please:  
            > - Read our [README.md](https://github.com/OpenLake/canonforces/blob/main/README.md), [CONTRIBUTING.md](https://github.com/OpenLake/canonforces/blob/main/CONTRIBUTING.md).  
            > - Wait until the issue is **assigned** to you before starting a PR.  
            > - Discuss your approach if you're unsure, we're happy to help!  

            ğŸ’¬ Need quick support or want to discuss ideas?
            Join our Discord ğŸ‘‰ [CanonForces Discord](https://discord.gg/4YnYtVeF)  

            Thanks again, @${issueAuthor}! ğŸ‰`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: commentBody
              });

              console.log('âœ… Auto comment added successfully!');
            } catch (error) {
              console.error('âŒ Error adding comment to issue:', error);
              core.setFailed(`Failed to add comment: ${error.message}`);
            }

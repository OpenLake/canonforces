name: Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const prNumber = context.issue.number;
              const prAuthor = context.payload.pull_request.user.login;

              const commentBody = `### ğŸ‰ Thanks for Your Contribution to **CanonForces**! â˜ºï¸  
            We'll review it as soon as possible. In the meantime, please:  
            - âœ… Double-check the **file changes**.  
            - âœ… Ensure that **all commits** are clean and meaningful.  
            - âœ… Link the PR to its related issue (e.g., \`Closes #123\`).  
            - âœ… Resolve any **unaddressed review comments** promptly.  

            ğŸ’¬ Need help or want faster feedback?  
            Join our Discord ğŸ‘‰ [CanonForces Discord](https://discord.gg/4YnYtVeF)  

            Thanks again for contributing ğŸ™Œ â€“ @${prAuthor}!
            cc: @aviralsaxena16`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });

              console.log('âœ… Auto comment on PR added successfully!');
            } catch (error) {
              console.error('âŒ Error adding comment to PR:', error);
              core.setFailed(`Failed to add comment: ${error.message}`);
            }
